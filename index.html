
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseBoard Agency</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        background-color: #030303;
        color: white;
        font-family: 'Manrope', sans-serif;
        cursor: none; /* Hide default cursor */
      }

      /* Custom Cursor */
      #cursor {
        position: fixed;
        top: 0; left: 0;
        width: 20px; height: 20px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s, background-color 0.3s;
        mix-blend-mode: difference;
      }
      #cursor.hovered {
        width: 50px; height: 50px;
        background-color: white;
        border-color: transparent;
        mix-blend-mode: exclusion;
      }
      #cursor.view-cursor {
        width: 80px; height: 80px;
        background-color: rgba(255,255,255,0.1);
        backdrop-filter: blur(2px);
        border-color: rgba(255,255,255,0.2);
        display: flex; align-items: center; justify-content: center;
      }
      #cursor.view-cursor::after {
        content: 'VIEW';
        font-size: 10px; font-weight: 700; color: white;
        letter-spacing: 1px;
      }

      /* Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .font-display { font-family: 'Space Grotesk', sans-serif; }
      
      .grayscale-img {
        filter: grayscale(100%);
        transition: filter 0.5s ease, transform 0.7s ease;
      }
      .group:hover .grayscale-img {
        filter: grayscale(0%);
        transform: scale(1.05);
      }

      /* 3D Helpers */
      .card-3d-wrap { perspective: 1000px; }
      .card-3d-inner {
        transform-style: preserve-3d;
        transition: transform 0.2s ease-out; /* Smooth follow */
      }
      .card-element { transform: translateZ(40px); }

      /* Animations */
      @keyframes scan-line {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan { animation: scan-line 3s linear infinite; }
      
      @keyframes code-type {
        0% { width: 0; }
        50% { width: 70%; }
        100% { width: 70%; }
      }
      .animate-type { animation: code-type 2s steps(20, end) infinite alternate; }

      .mask-text { overflow: hidden; display: block; }
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
      
      /* Hide scrollbar for neatness */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #030303; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    </style>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#030303',
            },
            fontFamily: {
              display: ['Space Grotesk', 'sans-serif'],
              body: ['Manrope', 'sans-serif'],
            }
          }
        },
        plugins: [
          function({ addUtilities }) {
            const rotateValues = [0, 5, 10, 15, 20, 30, 45, 75];
            const utilities = {};
            
            rotateValues.forEach(v => {
              utilities[`.rotate-x-${v}`] = { transform: `rotateX(${v}deg)` };
              utilities[`.-rotate-x-${v}`] = { transform: `rotateX(-${v}deg)` };
              utilities[`.rotate-y-${v}`] = { transform: `rotateY(${v}deg)` };
              utilities[`.-rotate-y-${v}`] = { transform: `rotateY(-${v}deg)` };
            });

            addUtilities({
              ...utilities,
              '.perspective-1000': { perspective: '1000px' },
              '.transform-style-3d': { 'transform-style': 'preserve-3d' },
            });
          }
        ]
      }
    </script>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
